<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container {
      position: relative;
    }

    .center {
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      font-size: 18px;
    }

    img {
      width: 200px;
      height: auto;
      opacity: 0.3;
    }
  </style>
</head>
<body>
<h2>Image Text</h2>
<p>Center text in image:</p>

<div class="container">
  <img src="logo1.jfif" alt="Cinque Terre" width="1000" height="300">
  <div class="center">Centered</div>
</div>
</body>
</html>
